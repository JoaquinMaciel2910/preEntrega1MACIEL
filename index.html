<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <div class="score">
        <p>Jugador: <span id="player-score">0</span></p>
        <p>Computadora: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
        <button class="choice" id="piedra">Piedra</button>
        <button class="choice" id="papel">Papel</button>
        <button class="choice" id="tijera">Tijera</button>
    </div>
    <div class="result">
        <p id="result-text">¡Elige una opción!</p>
        <button id="restart-button" style="display: none;">Volver a jugar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
